     <script type="text/javascript">
     $(function() {
         // get value of select box on change
       
         var default_cols = [['black', 'rgb(128,128,128)', 'white', 'red', 'blue'], ['rgb(200,122,95)', 'rgb(139,69,19)', 'rgb(255,140,0)', 'rgb(255,165,0)', 'goldenrod'], ['gold', 'yellow', 'yellowgreen', 'rgb(127,255,0)', 'green'], ['darkgreen', 'lightskyblue', 'dodgerblue', 'darkblue', 'darkslateblue'], ['blueviolet', 'violet', 'indigo', 'magenta', 'mediumorchid']];
         $( ".icon_swatches" ).spectrum({
             showPaletteOnly: true,
             showPalette:true,
             color: 'rgb(144, 129, 200)',
             palette:  default_cols  
         });
         $( ".palette" ).spectrum({
             flat: true,
             showPaletteOnly: true,
             showPalette:true,
             color: 'green',
             palette:  default_cols  
             
         });
     });
     </script>

<body onload="checkWidth();">

<!-- small icon -->
<input type="color" id="palette_icon1" class="icon_swatches" value="magenta" /><br />
<!-- palette selection -->
<div class="palette" id="palette1">
    <select name="colour_theme" id="colour_theme">
        <option value="warm">Warm colours</option>
        <option value="cool">Cool colours</option>
    </select>
    <button type="button" name="Update_colours" id="Update_colours">Update</button>
    <input type="text" id="colour2" class="colour_swatches" value="magenta" />
