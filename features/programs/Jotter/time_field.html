     <script type="text/javascript">
     $(function() {
        var timeRegex = /^(([0-9])|([0-1][0-9])|([2][0-3])):?([0-5][0-9])([:]?[0-5][0-9])*$/;
        var inputTime = $( ".timeField" ).val();
        var resultRegex = timeRegex.test(inputTime);
        if (!resultRegex) {
            $( "#messages" ).append("<p class='warn'>Time field isn't in HH:MM or HH:MM:SS format. </p>");
            return false;
        }
        else
        {
            return true;
        }
     });
     </script>
     <style type="text/css">
        input.timeField { width: 60px; }
     </style>

<body onload="checkWidth();">

<input type="text" name="timeField1" id="timeField1" class="timeField" validate="validate" />
