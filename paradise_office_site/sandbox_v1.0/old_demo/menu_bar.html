<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
     <title>Paradise Office - Glorified Typewriter</title>
  
<script type="text/JavaScript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>
<script type="text/JavaScript" src="scripts/resize-screen.js">
</script>  
     <link rel="stylesheet" type="text/css" href="styles/reset.css" />
     <link rel="stylesheet" type="text/css" href="styles/menu_bar/base_menu_bar.css" />
     <!-- choosing the screen size/type -->
    <link rel="stylesheet" type="text/css" href="styles/sizes/simple_screen/menu_bar.css" />
</head>
<body>

<ul class="all-menus">
      <li><a id="File" class="menuLink" href="./"><span class="acckey">F</span>ile</a>
      <!-- 'File' menu from menu goes in here -->
        <ul class="menu" id="File">
    <li><a class="menu_item" href="./">New</a></li>
    <li><a class="menu_item" href="./">Open</a></li>
    <li><a class="menu_item" href="./">Save</a></li>
    <li><a class="menu_item" href="./">Save As</a></li>
    <li><a class="menu_item" href="./">Close file</a></li>
  </ul>
      </li>
      <li><a id="Edit" class="menuLink" href="./"><span class="acckey">E</span>dit</a>
      <!-- 'Edit' menu from menu goes in here (match on id tags) -->
      <ul class="menu" id="Edit">
    <li><a class="menu_item" href="./">Cut</a></li>
    <li><a class="menu_item" href="./">Copy</a></li>
    <li><a class="menu_item" href="./">Paste</a></li>
    <li><a class="menu_item" href="./">Delete</a></li>
    <li><a class="menu_item" href="./">Select All</a></li>
  </ul>
      </li>
      <li><a id="View" class="menuLink" href="./"><span class="acckey">V</span>iew</a>
      <!-- 'File' menu from menu goes in here -->
      <ul class="menu" id="View">
    <li><a class="menu_item" href="./">Zoom In</a></li>
    <li><a class="menu_item" href="./">Zoom Out</a></li>
    <li><a class="menu_item" href="./">Go to</a></li>
  </ul>
      </li>
      <li><a id="Format" class="menuLink" href="./"><span class="acckey">F</span>ormat</a>
      <!-- 'Format' menu from menu goes in here -->
        <ul class="menu" id="Format">
    <li><a class="menu_item" href="./">Change Font</a></li>
    <li><a class="menu_item" href="./">Indentation</a></li>
    <li><a class="menu_item" href="./">Syntax Highlighting</a><li>
  </ul>
      </li>
</ul>
<!-- the program inserts the menus into this before putting it into the menu-bar of the skeleton page. -->
    
</body>
</html>
