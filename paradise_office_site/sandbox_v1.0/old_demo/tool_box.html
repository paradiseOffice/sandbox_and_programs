<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
     <title>Paradise Office - Glorified Typewriter</title>
  
<script type="text/JavaScript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>
<script type="text/JavaScript" src="scripts/resize-screen.js">
</script>  
     <link rel="stylesheet" type="text/css" href="styles/reset.css" />
     <link rel="stylesheet" type="text/css" href="styles/tool_box/base_tool_box.css" />
     <!-- choosing the screen size/type -->
     <link rel="stylesheet" type="text/css" href="styles/sizes/simple_screen/tool_box.css" />
</head>
<body>

  <table id="Words" class="tool_box">
    <tr>
      <td class="odd"><a href="./" id="font_choose" class="icon"><img src="icons/text/fonts.png" /></a></td>
      <td class="even"><a href="./" id="underline" class="icon"><img src="icons/text/format-text-underline.png" /></a></td>
      <td class="odd"><a href="./" id="bold" class="icon"><img src="icons/text/format-text-bold.png" /></a></td>
      <td class="even"><a href="./" id="italic" class="icon"><img src="icons/text/format-text-italic.png" /></a></td>
    </tr>
    <tr>
      <td class="even"><a href="./" id="strikethrough" class="icon"><img src="icons/text/format-text-strikethrough.png" /></a></td>
      <td class="odd"><a href="./" id="opera" class="icon"><img src="icons/text/opera.png" /></a></td>
      <td class="even"><a href="./" id="translate" class="icon"><img src="icons/text/babelfish.png" /></a></td>
      <td class="odd"><a href="./" id="pencil" class="icon"><img src="icons/text/pencil.png" /></a></td>
    </tr>
  </table>
  <table id="Para" class="tool_box">
    <tr>
      <td class="odd"><a href="./" id="butterfly" class="icon"><img src="icons/text/staroffice.png" /></a></td>
      <td class="even"><a href="./" id="dict" class="icon"><img src="icons/text/accessories-dictionary.png" /></a></td>
      <td class="odd"><a href="./" id="configure" class="icon"><img src="icons/text/configure.png" /></a></td>
      <td class="even"><a href="./" id="notes" class="icon"><img src="icons/text/sticky-notes.png" /></a></td>
    </tr>
    <tr>
      <td class="even"><a href="./" id="justify" class="icon"><img src="icons/text/format-justify-fill.png" /></a></td>
      <td class="odd"><a href="./" id="left" class="icon"><img src="icons/text/format-justify-left.png" /></a></td>
      <td class="even"><a href="./" id="center" class="icon"><img src="icons/text/format-justify-center.png" /></a></td>
      <td class="odd"><a href="./" id="right" class="icon"><img src="icons/text/format-justify-right.png" /></a></td>
    </tr>
  </table>
  
</body>
</html>
